<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="/OutdoorApp/styles/style">

    <script src="js/create-user" defer></script>
    <script src="js/init" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <section id="main-body">
        <div class="content">
            <div class="form-body">
                <h1>Create Account</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="inErr" id="userErr"></div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="inErr" id="passErr"></div>
                    <button id="user-submit" class="button">Create User</button>
                    <div class="inErr" id="inputErr"></div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
